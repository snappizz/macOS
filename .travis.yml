env:
  global:
    secure: 
notifications:
  email: false
matrix:
  include:
  - os: osx
    osx_image: xcode7.3
    language: generic
    cache: pip
branches:
  only:
  - main
before_install:
  - brew tap theseal/ssh-askpass
  - brew install ssh-askpass
  - brew services start theseal/ssh-askpass/ssh-askpass

install:
  - pip install pytest
  - pip install mock
  - npm install electron-packager -g
  - source bundleMainApp.sh
  - cd build && source backend_venv/bin/activate && cd ..

script: source build_test.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/nCoda.dmg
  skip_cleanup: true
  on:
    repo: nCoda/macOS
    branch: main
